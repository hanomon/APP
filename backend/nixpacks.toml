[phases.setup]
nixPkgs = ["nodejs_20", "openssl"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
  "DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@localhost:5432/dummy} npx prisma generate",
  "npm run build"
]

[start]
cmd = "npx prisma migrate deploy && npm run start:prod"

[variables]
NODE_ENV = "production"

